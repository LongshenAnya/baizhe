<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
    <script>
        function checkall(){
            var qingkuang = document.getElementsByName("qingkuang");
            for(var i=0;i<qingkuang.length;i++){
                qingkuang[i].checked=true;
            }
        }

        function clearall(){
            var qingkuang = document.getElementsByName("qingkuang");
            for(var i=0;i<qingkuang.length;i++){
                qingkuang[i].checked=false;
            }
        }

        function checkinverse(){
            var qingkuang = document.getElementsByName("qingkuang");
            for(var i=0;i<qingkuang.length;i++){
                qingkuang[i].checked = !qingkuang[i].checked;
            }
        }
    </script>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist"> 
        <input type="checkbox" value="内卷" name="qingkuang">内卷
        <input type="checkbox" value="疯狂内卷" name="qingkuang">疯狂内卷
        <input type="checkbox" value="拼命内卷" name="qingkuang">拼命内卷
        <input type="checkbox" value="使劲内卷" name="qingkuang">使劲内卷
        <br />
        <input type="button" value="全选" onclick="checkall()">
        <input type="button" value="全不选" onclick="clearall()">
        <input type="button" value="反选" onclick="checkinverse()">
    </div>

</body>

</html>
